<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
            <title>Ad 1</title>
            <meta name="viewport" content="width=device-width, initial-scale=1.0" />
            
            <!-- MARK: Important: Need to add Google Analytics load events manually -->
            <script>
                {google-analytics-js}
                </script>
            <script>
                ga('create', 'UA-1608715-1', 'auto');
                ga('require', 'displayfeatures');
                </script>
            <!-- End Google Analytics -->
            <style type="text/css">
                *{margin:0;padding: 0;}
                html, body{background: #F6E9D8;margin:0 auto;width:100%;height:100%;overflow:hidden;}
            </style>
    </head>
    <body>
        <script>
            var k=window.location.href;
            var c = k.replace(/^.*adid=([0-9A-Za-z\-]+).*$/,"$1");
            var d;
            if (/^[0-9]{4}0001$/.test(c)) {
                d = c.replace(/([0-9]{4})0001/g,'$10002');
            } else {
                d='';
            }
        var slotStr = window.parent.slotStr || '';
        var parentId = k.replace(/^.*pid=([0-9A-Za-z\-]+).*$/,"$1");
        
        
        var adP = '';
        try {
            adP = parent.adReachability();
        } catch (ignore) {
            
        }
        
        document.write ('<scr'+'ipt src="http://dolphin4.ftimg.net/s?z=ft&c=' + c + slotStr + adP + '&_fallback=0" charset="gbk" onerror="removeAd()"></scr'+'ipt>');
        
        
        // var forceBG = 'black';
        try {
            ga('send', 'event', 'Ad Impression', c.substring(0,4), c.substring(4,8), {'nonInteraction':1});
        } catch (ignore) {
            
        }
        
            </script>
    </body>
</html>
